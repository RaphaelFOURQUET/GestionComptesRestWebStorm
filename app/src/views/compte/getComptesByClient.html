<p>getComptesByClient</p>

<div>
    <form>
        <label>Id Client</label>
        <input type="number" ng-model="idClient">
        <button class="btn btn-info" ng-click="getComptesByClient(idClient)">Rechercher</button>
    </form>
</div>

<br/>
<div ng-if="comptes">
    <p>Success</p>
    {{comptes}}

    <table class="table table-bordered table-condensed table-striped">
        <tr>
            <th>Numero De Compte</th>
            <th>Solde</th>
            <th>Date De Creation</th>
            <th>Numero Client</th>
            <th>Numero Employe</th>
        </tr>
        <tr ng-repeat="compte in comptes">
            <td>{{compte.numeroCompte}}</td>
            <td>{{compte.soldeCompte}}</td>
            <td>{{compte.dateDeCreation |date}}</td>
            <td>{{compte.client.idClient}}</td>
            <td>{{compte.employe.codeEmploye}}</td>
        </tr>
    </table>
</div>
