<p>getEmployesGroupe</p>

<div>
    <form>
        <label>Id Groupe</label>
        <input type="number" ng-model="idGroupe">
        <button class="btn btn-info" ng-click="getEmployesGroupe(idGroupe)">Rechercher</button>
    </form>
</div>

<br/>
<div ng-if="employes">
    <p>Success</p>
    {{employes}}

    <table class="table table-bordered table-condensed table-striped">
        <tr>
            <th>Numero Employe</th>
            <th>Nom</th>
        </tr>
        <tr ng-repeat="employe in employes[0]">
            <td>{{employe.codeEmploye}}</td>
            <td>{{employe.nomEmploye}}</td>
        </tr>
    </table>
</div>
