<p>addBanque</p>

<div>
    <form>
        <label>Nom Banque :</label>
        <input type="text" ng-model="nomBanque">
        <label>Adresse :</label>
        <input type="text" ng-model="adresseBanque">
        <label>Code Postal :</label>
        <input type="text" ng-model="codePostalBanque">
        <button class="btn btn-info" ng-click="addBanque()">Creer</button>
    </form>
</div>

<br/>
<div ng-if="banque">
    <p>Success</p>
    {{banque}}

    <table class="table table-bordered table-condensed table-striped">
         <tr>
             <th>ID</th>
             <th>Nom</th>
             <th>Adresse</th>
             <th>Code Postal</th>
         </tr>
         <tr>
             <td>{{banque.idBanque}}</td>
             <td>{{banque.nomAgence}}</td>
             <td>{{banque.adrrAgence}}</td>
             <td>{{banque.codePostale}}</td>
         </tr>
     </table>
</div>
